        <h3>Wireshark</h3>
        <button class="download-btn" onclick="startDownload('https://www.wireshark.org/download.html')">Download</button>
      </div>

      <div class="card">
        <img src="images/tool4.jpg" alt="IDE" />
        <h3>PyCharm</h3>
        <button class="download-btn" onclick="startDownload('https://www.jetbrains.com/pycharm/download')">Download</button>
      </div>

      <div class="card">
        <img src="images/tool5.jpg" alt="Database Tool" />
        <h3>MySQL Workbench</h3>
